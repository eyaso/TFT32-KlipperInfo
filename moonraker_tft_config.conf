# Moonraker TFT32 Plugin Configuration
# Add this section to your moonraker.conf file

[tft32_display]
# Serial port configuration
serial_port: /dev/ttyS0
#   The serial port connected to the TFT32 display
#   Common options: /dev/ttyS0, /dev/ttyAMA0, /dev/ttyUSB0
#   Default: /dev/ttyS0

baudrate: 250000
#   Serial communication baud rate
#   Common rates: 250000, 115200, 57600, 38400, 19200, 9600
#   Must match the TFT's baud rate setting
#   Default: 250000

# Moonraker connection (usually localhost)
moonraker_host: localhost
#   Moonraker host address
#   Default: localhost

moonraker_port: 7125
#   Moonraker port number
#   Default: 7125

# Update interval
update_interval: 2.0
#   How often to update TFT with printer status (seconds)
#   Lower values = more responsive but higher CPU usage
#   Default: 2.0

# Advanced options
serial_port_nr: 0
#   TFT serial port number for M118 commands
#   Should match TFT firmware configuration
#   Default: 0

# Enable debug logging (optional)
# Add this to enable detailed logging:
# log_level: DEBUG 
# TFT32 Plugin Configuration for Moonraker
# Add this section to your moonraker.conf file

[tft32_plugin]
# Enable/disable the plugin
enabled: True

# Serial port configuration
serial_port: /dev/ttyS0
# Try /dev/ttyAMA0 if /dev/ttyS0 doesn't work
# Check with: ls /dev/tty* | grep -E "(ttyS|ttyAMA)"

# Baud rate - must match your TFT firmware setting
baudrate: 115200
# Common rates: 57600, 115200, 250000

# Update interval in seconds (how often to send data to TFT)
update_interval: 3.0

# Example configurations for different setups:

# For BIGTREETECH TFT32 (most common):
# serial_port: /dev/ttyS0
# baudrate: 57600

# For MKS TFT32:
# serial_port: /dev/ttyS0
# baudrate: 115200

# For USB-connected TFT:
# serial_port: /dev/ttyUSB0
# baudrate: 115200 